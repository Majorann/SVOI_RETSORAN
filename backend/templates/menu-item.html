{% extends "base.html" %}
{% block content %}
<section class="detail">
  <a class="back" href="{{ url_for('index') }}">← Назад</a>
  <div class="detail__media" style="background-image: url('{{ url_for('static', filename=item.photo) }}');">
    <span class="badge">{{ item.type }}</span>
  </div>
  <div class="detail__content">
    <h1>{{ item.name }}</h1>
    <p class="detail__lore">{{ item.lore }}</p>
    <div class="detail__meta">
      <span class="price">{{ item.price }} ₽</span>
    </div>
    <a class="primary-action" href="{{ url_for('reserve') }}">Заказать столик</a>
  </div>
</section>

<nav class="bottom-nav">
  <a class="bottom-nav__item" href="{{ url_for('notifications') }}">
    <span>🔔</span>
    <span>Уведомления</span>
    {% if notifications_count %}
      <span class="nav-badge">{{ notifications_count }}</span>
    {% endif %}
  </a>
  <a class="bottom-nav__item" href="{{ url_for('index') }}">
    <span>🏠</span>
    <span>Главная</span>
  </a>
  <a class="bottom-nav__item" href="{{ url_for('profile') }}">
    <span>👤</span>
    <span>Профиль</span>
  </a>
</nav>
{% endblock %}
